assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{env:BUILD_BUILDID ?? "9999"}'
assembly-versioning-format: '{Major}.{Minor}.{Patch}.{env:BUILD_BUILDID ?? "9999"}'
assembly-informational-format: '{Major}.{Minor}.{Patch}.{env:BUILD_BUILDID ?? "9999"}{PreReleaseTagWithDash}'
mode: ContinuousDeployment # ContinuousDelivery ContinuousDeployment Mainline
continuous-delivery-fallback-tag: ""
increment: None

branches:
  pull-request:
    tag: pr
    increment: Inherit
  master:
    tag: dev
    increment: Minor
  release:
    tag: ''
    increment: Patch
  feature:
    regex: ^(bugfix|feature)[/-]
    increment: Inherit
